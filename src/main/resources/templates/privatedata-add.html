<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>

<style>
  body {
    font: normal 18px/1.5 "Fira Sans", "Helvetica Neue", sans-serif;
    background: #2c3338;
    color: #fff;
    padding: 50px 0;
  }

  .container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
  }

  .container * {
    box-sizing: border-box;
  }

  .flex-outer,
  .flex-inner {
    list-style-type: none;
    padding: 0;
  }

  .flex-outer {
    max-width: 800px;
    margin: 0 auto;
  }

  .flex-outer li,
  .flex-inner {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }

  .flex-inner {
    padding: 0 8px;
    justify-content: space-between;
  }

  .flex-outer > li:not(:last-child) {
    margin-bottom: 20px;
  }

  .flex-outer li label,
  .flex-outer li p {
    padding: 8px;
    font-weight: 300;
    letter-spacing: .09em;
    text-transform: uppercase;
  }

  .flex-outer > li > label,
  .flex-outer li p {
    flex: 1 0 120px;
    max-width: 220px;
  }

  .flex-outer > li > label + *,
  .flex-inner {
    flex: 1 0 220px;
  }

  .flex-outer li p {
    margin: 0;
  }

  .flex-outer li input:not([type='checkbox']),
  .flex-outer li textarea {
    padding: 15px;
    border: none;
  }

  .flex-outer li button {
    margin-left: auto;
    padding: 8px 16px;
    border: none;
    background: #333;
    color: #f2f2f2;
    text-transform: uppercase;
    letter-spacing: .09em;
    border-radius: 2px;
  }

  .flex-inner li {
    width: 100px;
  }
</style>
<body class="body">
<div class="container">
  <form th:action="${'/registration/privatedata/add'}" method="post" th:object="${privatedata}">
    <ul class="flex-outer">
      <li>
        <label>Surname</label>
        <input type="text" th:field="*{surname}" name="surname" placeholder="Введите фамилию">
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
      </li>
      <li>
        <label>Name</label>
        <input type="text" th:field="*{name}" name="name"  placeholder="Введите имя">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
      </li>
      <li>
      <label>Patronymic</label>
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      <input type="text" th:field="*{patronymic}" name="patronymic"  placeholder="Введите отчество"/>

      </li>
      <li>
      <label>OMS Number</label>
        <input type="number" th:field="*{omsNumber}" name="omsNumber"  placeholder="Введите номер ОМС" maxlength="16">
        <div style="color: red" th:if="${#fields.hasErrors('omsNumber')}" th:errors="*{omsNumber}"></div>

      </li>
      <li>
      <label>Номер паспорта</label>
      <select  name="pasportNumber">
        <div th:each="element : ${pasportdata}">
          <option th:text="${element.getPasportNumber()}"></option>
        </div>
      </select>
      </li>
      <li>
        <button type="submit">Продолжить</button>
      </li>
    </ul>
  </form>
</div>
