<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Title</title>

  <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body class="body">

<div th:insert="blocks/header"></div>


<div class="container">
  <h1 class="center">Сертификаты</h1>
  <a th:href="'/certificate/add'">Добавить сертификат</a>
  <div th:each="el : ${certificates}">
    <article class="episode">

      <div class="episode__number" th:text="${el.ID_Certificate}"></div>
      <div class="episode__content">
        <div class="title" th:text="${el.certificateName}"></div>
        <div class="story">
          <table>
            <tr>
              <td>><a>Дата истечения:</a>
                <a th:text="${el.expirationDate}"></a>
              </td>
            </tr>
          </table>
          <a th:href="'/certificate/' + ${el.ID_Certificate}">Подробнее</a>
        </div>
      </div>

    </article>
  </div>

</div>
</body>
</html>
