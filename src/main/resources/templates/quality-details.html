<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body class="body">

<div th:insert="blocks/header"></div>
<div th:each="el : ${quality}">
  <h3>Подробнее про Проверку: </h3> <h3 th:text="${el.dateOfCompletion}"></h3>
  <table>
    <tr>
      <td>><a>Дата проверки товара:</a>
        <a th:text="${el.dateOfCompletion}"></a>
      </td>
      </tr>
    <tr>
      <td>
        <form th:each="mat : ${el.getUser()}">
          <a>>Проверил: </a> <a th:text="${mat.getUsername()}"></a>
        </form>
      </td>
    </tr>
    <tr>
      <td>
        <form th:each="cer : ${el.getGood()}">
          <a>>Товар: </a> <a th:text="${cer.getGoodName()}"></a>
        </form>
      </td>
    </tr>
    <tr>
      <td>><a>Комментарии:</a>
        <a th:text="${el.comments}"></a>
      </td>
    </tr>

  </table>
  <form th:action="'/quality/' + ${el.ID_Quality} + '/remove'" method="post">
    <button type="submit" class="btn btn-del">Удалить</button>
  </form>
</div>
</body>
