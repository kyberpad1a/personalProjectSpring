<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body class="body">
<div th:insert="blocks/header"></div>
<form th:action="${'/certificate/add'}" method="post" th:object="${certificate}" >
  <table>
    <tr>
    <td><a>Название сертификата: </a>
      <input type="text" th:field="*{certificateName}" name="certificateName" placeholder="Введите название">
      <div style="color: red" th:if="${#fields.hasErrors('certificateName')}" th:errors="*{certificateName}"></div>
    </td>
      <td><a>Дата истечения: </a>
  <input type="date" th:field="*{expirationDate}" name="expirationDate" placeholder="Введите дату">
  <div style="color: red" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></div>
  </td>
    </tr>
  </table>
  <br>
  <button type="submit">Добавить</button>
</form>
</body>
</html>
