<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Title</title>

  <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body class="body">

<div th:insert="blocks/header"></div>


<div class="container">
  <h1 class="center">Типы товаров</h1>
  <a th:href="'/goodtype/add'">Добавить тип товара</a>
  <div th:each="el : ${goodTypes}">
    <article class="episode">

      <div class="episode__number" th:text="${el.ID_GoodType}"></div>
      <div class="episode__content">
        <div class="title" th:text="${el.goodTypeName}"></div>
        <div class="story">
          <a th:href="'/goodtype/' + ${el.ID_GoodType}">Подробнее</a>
        </div>
      </div>

    </article>
  </div>

</div>
</body>
</html>
