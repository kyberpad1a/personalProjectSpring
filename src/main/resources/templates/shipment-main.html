<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Title</title>

  <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body class="body">

<div th:insert="blocks/header"></div>


<div class="container">
  <h1 class="center">Поставки</h1>
  <a th:href="'/shipment/add'">Добавить поставку</a>
  <div th:each="el : ${shipments}">
    <article class="episode">

      <div class="episode__number" th:text="${el.ID_Shipment}"></div>
      <div class="episode__content">
        <div class="title" th:text="${el.shipmentDate}"></div>
        <div class="story">
          <table>
            <tr>
              <td>
                <form th:each="mat : ${el.getUser()}">
                  <a>>Ответственный: </a> <a th:text="${mat.getUsername()}"></a>
                </form>
              </td>
            </tr>
            <tr>
              <td>
                <form th:each="cer : ${el.getGood()}">
                  <a>>Товар: </a> <a th:text="${cer.getGoodName()}"></a>
                </form>
              </td>
            </tr>
            <tr>
              <td>
                <form th:each="war : ${el.getWarehouse()}">
                  <a>>Склад: </a> <a th:text="${war.getWarehouseAddress()}"></a>
                </form>
              </td>
            </tr>
          </table>
          <a th:href="'/shipment/' + ${el.ID_Shipment}">Подробнее</a>
        </div>
      </div>

    </article>
  </div>

</div>
</body>
</html>
